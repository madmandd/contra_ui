name: example
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  charts_flutter: ^0.11.0
  fl_chart: ^0.36.3
  
  flutter_svg: ^0.22.0
  contra_ui:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - ../assets/icons/
    - ../assets/fonts/
    - ../assets/images/
    - ../assets/images/shopping/

  fonts:
    - family: Montserrat
      fonts:
        - asset: ../assets/fonts/Montserrat-Bold.ttf
        - asset: ../assets/fonts/Montserrat-ExtraBold.ttf
        - asset: ../assets/fonts/Montserrat-Medium.ttf
